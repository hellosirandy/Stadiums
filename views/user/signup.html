<link rel="stylesheet" href="/stylesheets/user/signup.css">
<div class="row" style="margin: 30px 0;">
  <form method="post">
    <div class="col l4 offset-l4 m6 offset-m3 s10 offset-s1">
      <div class="row">
        <div class="col s12">
          <h4>Sign up</h4>
        </div>
      </div>
      {{#if hasError}}
      <div class="row">
        <div class="col s12 grey lighten-2" id="errorMessages">
          {{#each messages}}
          <p>* {{this}}</p>
          {{/each}}
        </div>
      </div>
      {{/if}}
      <div class="row">
        <div class="input-field col s12">
          <input id="fullNameInput" type="text" name="fullName">
          <label for="fullNameInput">Full name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="emailInput" type="text" name="email">
          <label for="emailInput">email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="passwordInput" type="password" name="password">
          <label for="passwordInput">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirmPasswordInput" type="password" name="confirmPassword">
          <label for="confirmPasswordInput">Confirm password</label>
        </div>
      </div>
      <div class="col s12">
        <input type="hidden" name="_csrf" value="{{csrfToken}}">
        <button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">Sign up</button>
      </div>
    </div>
  </form>
</div>
