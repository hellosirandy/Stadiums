<link rel="stylesheet" href="/stylesheets/user/profile.css">
<div id="profile-page">
  <div class="container">
    <div id="profile-content">
      <div class="row">
        <div class="col s12" id="pic-name">
          <img src="{{profile.profilePic}}" alt="" id="big-head" class="circle">
          <h4>{{profile.fullName}}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="row">
            <div class="col s12">
              <ul class="collection with-header">
                <li class="collection-header"><h5>Wanted List</h5></li>
                {{#each wantedList}}
                <a href="{{this.href}}" class="collection-item avatar">
                  <div class="stadium-cover" style="background-image: url({{this.cover}})">

                  </div>
                  <h6>{{this.name}}</h6>
                </a>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <ul class="collection with-header">
                <li class="collection-header"><h5>Checked List</h5></li>
                {{#each wantedList}}
                <a href="{{this.href}}" class="collection-item avatar">
                  <div class="stadium-cover" style="background-image: url({{this.cover}})">

                  </div>
                  <h6>{{this.name}}</h6>
                </a>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        <div class="col s8">
          <div class="grey lighten-3">
            <div class="row" style="height: 620px;">
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
