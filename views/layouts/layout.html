<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel='stylesheet' href='/stylesheets/layouts/style.css'/>
    {{#if sideNav}}
    <link rel="stylesheet" href="/stylesheets/layouts/side-nav.css">
    {{/if}}
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!-- favicon -->
    <link rel="icon" href="/images/logo.png">
    <!-- github-button -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/socket-client.js" charset="utf-8"></script>
    <script type="text/javascript">
      if (window.location.hash == '#_=_') window.location = window.location.pathname;
    </script>
  </head>
  <body>
    {{#if sideNav}}
    <header>
      {{>side-nav}}

    </header>
    {{/if}}
    <main>
      {{>nav-bar}}
      {{{body}}}
    </main>
    {{>footer}}
</html>
